<div>
    <h2 class="display-6 text-center mb-4">Compare plans</h2>
    <div class="table-responsive">
        <table class="table text-center">
            <thead>
                <tr>
                    <th style="width : 34%"></th>
                    <th style="width : 22%">Free</th>
                    <th style="width : 22%">Pro</th>
                    <th style="width : 22%">Enterprise</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of tableData">
                    <th scope="row" class="text-start">{{data.text}}</th>
                    <td><span *ngIf="data.free" class="fa fa-solid fa-check"></span></td>
                    <td><span *ngIf="data.pro" class="fa fa-solid fa-check"></span></td>
                    <td><span *ngIf="data.enterprise" class="fa fa-solid fa-check"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
