<div class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
        <div class="col-12 col-md">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap Logo" class="mb-2" width="24" height="19"/>
            <small class="d-block mb-3 text-body-secondary">© 2017–2023</small>
        </div>
        <div 
        *ngFor="let data of footerData"
        class="col-6 col-md">
            <h5>{{data.heading}}</h5>
            <ul class="list-unstyled text-small">
                <li *ngFor="let option of data.text" class="mb-1">{{option}}</li>
            </ul>
        </div>
    </div>
</div>
